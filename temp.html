<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictory UI</title>
    <link rel="stylesheet" href="./assets/sytles.css" />
</head>
<body>
    <img src="logo.png" alt="Pictory 로고" style="margin-left: 40px; margin-top: 10px; height: 50px;">
    <div class="container">
        <div style="flex: 1; margin-right: 20px;">
            <div style="display: flex; justify-content: center; align-items: center; margin-top: 80px;">
                <img src="Group 29.png" style="height: 30px;">
            </div>
            <div style="display: flex; justify-content: flex-end;">
                <img src="Group 14.png" style="height: 30px;">
            </div>                    
            <div class="calendar-date" style="width: 100%;">
                <img src="Polygon 2.png" style="height: 23px; margin-right: 15px;">
                <p style="color: black; margin: 0; font-size: 25px; font-weight: bold; flex-grow: 0; text-align: center;">2025년 02월</p>
                <img src="Polygon 3.png" style="height: 23px; margin-left: 15px;">
            </div>                                                 
            <div class="calendar-grid">
                <!-- Add dates here -->
                <div class="calendar-date" style="color: #000">일</div>
                <div class="calendar-date" style="color: #000">월</div>
                <div class="calendar-date" style="color: #000">화</div>
                <div class="calendar-date" style="color: #000">수</div>
                <div class="calendar-date" style="color: #000">목</div>
                <div class="calendar-date" style="color: #000">금</div>
                <div class="calendar-date" style="color: #000">토</div>
            </div>
            <div class="calendar-grid">
                <div class="calendar-date" style="color: #fff"></div>
                <div class="calendar-date" style="color: #fff"></div>
                <div class="calendar-date" style="color: #fff"></div>
                <div class="calendar-date" style="color: #fff"></div>
                <div class="calendar-date" style="color: #fff"></div>
                <div class="calendar-date" style="color: #fff"></div>
                <div class="calendar-date" style="filter: opacity(0.4)">1</div>
            </div>
            <div class="calendar-grid">
                <div class="calendar-date" style="filter: opacity(0.4)">2</div>
                <div class="calendar-date">3</div>
                <div class="calendar-date">4</div>
                <div class="calendar-date">5</div>
                <div class="calendar-date">6</div>
                <div class="calendar-date">7</div>
                <div class="calendar-date" style="filter: opacity(0.4)">8</div>
            </div>
            <div class="calendar-grid">
                <div class="calendar-date" style="filter: opacity(0.4)">9</div>
                <div class="calendar-date">10</div>
                <div class="calendar-date">11</div>
                <div class="calendar-date">12</div>
                <div class="calendar-date">13</div>
                <div class="calendar-date">14</div>
                <div class="calendar-date" style="filter: opacity(0.4)">15</div>
            </div>
            <div class="calendar-grid">
                <div class="calendar-date" style="filter: opacity(0.4)">16</div>
                <div class="calendar-date">17</div>
                <div class="calendar-date">18</div>
                <div class="calendar-date">19</div>
                <div class="calendar-date">20</div>
                <div class="calendar-date">21</div>
                <div class="calendar-date" style="filter: opacity(0.4)">22</div>
            </div>
            <div class="calendar-grid">
                <div class="calendar-date" style="filter: opacity(0.4)">23</div>
                <div class="calendar-date">24</div>
                <div class="calendar-date">25</div>
                <div class="calendar-date">26</div>
                <div class="calendar-date">27</div>
                <div class="calendar-date">28</div>
            </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; margin-left: 100px; margin-right: 20px;">
            <img src="Rectangle 47.png" alt="중간 이미지" style="max-height: 100%; width: auto; height: 100vh;">
        </div>              
        <div style="flex: 1; margin-top: 60px; margin-left: 10px;">
            <img src="Group 28.png" style="height: 40px; margin-top: 20px; margin-bottom: 65px;">
            <div class="list-item">
                <div class="circle" style="position: relative; left: 20px;"></div>
                <div style="flex: 1;">
                    <p style="font-size: 16px; font-weight: bold;">바다 간 날</p>
                    <p>오늘 다영이랑 도현이랑 바다를 갔다. 재밌었다.</p>
                </div>
                <img src="Group 20.png" style="width: 80px; border-radius: 0; height: 80px; margin-left: 15px;">
            </div>
            <div class="list-item">
                <div class="circle" style="position: relative; left: 20px;"></div>
                <div style="flex: 1;">
                    <p style="font-size: 16px; font-weight: bold;">바다 간 날</p>
                    <p>오늘 다영이랑 도현이랑 바다를 갔다. 재밌었다.</p>
                </div>
                <img src="Group 20.png" style="width: 80px; border-radius: 0; height: 80px; margin-left: 15px;">
            </div>
        </div>
    </div>    
</body>
</html>
